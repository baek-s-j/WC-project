
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>온습도 관리 시스템</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.svg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="Sensor_table.html" class="">
                                <h3 class="text-primary"><i class="bi bi-badge-wc-fill"></i>Sensor Update</h3>
                            </a>

                        </div>

                        <form action = "/update_sensor_act?id={{result[0]['_id']}}" method = "POST">

                                <div class="mb-3">
                                    <label for="name" class="form-label">센서 이름</label>
                                    <input type="text" class="form-control" id="name" name="name" autocomplete="off"
                                        value="{{result[0]['name']}}">
                                </div>

                                <div class="mb-3">
                                    <label for="deviceType" class="form-label">센서 종류</label>
                                    <select class="form-select" id="deviceType" name="deviceType" aria-label="Floating label select example">

                                    <option value="SensorTh2">SensorTh2</option>

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="zone_number" class="form-label">구역 번호</label>
                                    <select class="form-select" id="zone_number" name="zone_number" aria-label="Floating label select example">
                                    {% for i in z_result %}
                                    <option value="{{i._id}}">{{i._id}} ({{i.name}})</option>
                                    {%endfor%}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="responsible" class="form-label">책임자 번호(총 책임자만 수정 가능)</label>
                                    <input type="password" class="form-control" id="responsible" name="responsible"
                                        autocomplete="off">
                                </div>
                                <button type="submit" class="btn btn-primary">Update</button>

                                <a href="javascript:history.back()" class="btn btn-primary">Cancel</a>
                            </form>


                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
