<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>온습도 관리 시스템</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.svg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-gray position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-10">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="riskalarm.html" class="">
                                <h3 class="text-primary"><i class="bi bi-badge-wc-fill"></i>Total alarm</h3>
                            </a>
                            <form action = "/risktable.html" method = "POST">
                                <div class="input-group">
                                <div class="p-2 mb-3 bg-primary text-white">Zone</div>
                                                        <select class="form-select mb-3" id="zone_name" name="zone_name">
                                                            {% if tmp.0=="A" %}
                                                            <option value="A" selected>All</option>
                                                            {% else %}
                                                            <option value="A">All</option>
                                                            {% endif %}
                                                        {% for i in z_result %}
                                                            {% if tmp.0==i.name %}
                                                            <option value="{{i.name}}" selected>{{i.name}}</option>
                                                            {% else %}
                                                            <option value="{{i.name}}" >{{i.name}}</option>
                                                            {% endif %}
                                                        {%endfor%}
                                                        </select>
                                <div class="p-2 mb-3 bg-primary text-white">Risk</div>
                                                        <select class="form-select mb-3" id="risk_name" name="risk_name" >
                                                            {% if tmp.1=="A" %}
                                                            <option value="A" selected>All</option>
                                                            {% else %}
                                                            <option value="A">All</option>
                                                            {% endif %}
                                                            {% if tmp.1=="danger" %}
                                                            <option value="danger" selected>danger</option>
                                                            {% else %}
                                                            <option value="danger">danger</option>
                                                            {% endif %}
                                                            {% if tmp.1=="warning" %}
                                                            <option value="warning" selected>warning</option>
                                                            {% else %}
                                                            <option value="warning">warning</option>
                                                            {% endif %}

                                                        </select><button type="submit" class="btn btn-primary mb-3">Search</button>
                            </div>
                            </form>
                        </div>
                        <div style="height:500px; overflow:auto">
                        <table class="table">
                                <thead>
                                    <tr class="text-dark">
                                        <th scope="col">#</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">구역</th>
                                        <th scope="col">위험정도</th>
                                        <th scope="col">내용</th>
                                    </tr>
                                </thead>

                                <tbody>


                             {% for k in timeline_result %}
                              <tr class="bg-{{k.risk_name}} text-dark" >
                                        <th scope="row">{{loop.index}}</th>
                                        <td>{{k.time}}</td>
                                        <td>{{k.zone_name}}</td>
                                        <td>{{k.risk_name}}</td>
                                        <td>
                                  {% for n in k.risk_ment %}
                                        {{n}}
                                 {% endfor %}
                                        </td>
                                    </tr>
                                {% endfor %}




                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
