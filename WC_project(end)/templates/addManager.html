<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>온습도 관리 시스템</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.svg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-gray position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="/" class="">
                                <h3 class="text-primary"><i class="bi bi-badge-wc-fill"></i>Team WC</h3>
                            </a>
                            <h3>회원 가입</h3>
                        </div>
                        <form action = "/addManagerAct" method = "POST">
                        <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" name="manager_place" aria-label="Floating label select example">
                                    {% for i in homes_list %}
                                    {% if loop.index==4 or loop.index==7 or loop.index==8 %}
                                    <option value="{{i['name']}}">{{i['name']}}</option>
                                    {% endif %}
                                    {%endfor%}
                                </select>
                                <label for="floatingSelect">Place</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Username" name="manager_name" placeholder="Username" autocomplete="off">
                            <label for="Username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="UserBirthday" name="manager_birthday" placeholder="UserBirthday" autocomplete="off" required>
                            <label for="UserBirthday">UserBirthday</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="Phone" name="manager_phone" placeholder="Phone" autocomplete="off" minlength="11" maxlength="11">
                            <label for="Phone">Phone</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control" id="UserId" name="manager_id" placeholder="UserId" autocomplete="off">
                            <label for="UserId">Id</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="manager_password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="#" onClick="alert('qor27980309@gmail.com으로 문의시 신속하게 조치하겠습니다.')">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="login.html">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
